apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    db: polar-postgres
data:
  init.sql: |
    CREATE DATABASE polardb_catalog;
    CREATE DATABASE polardb_order;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-db
  labels:
    db: catalog-db
spec:
  selector:
    matchLabels:
      db: catalog-db
  template:
    metadata:
      labels:
        db: catalog-db
    spec:
      containers:
        - name: catalog-db
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: cynicdog
            - name: POSTGRES_PASSWORD
              value: cynicdog
          resources:
            requests:
              cpu: 100m
              memory: 60Mi
            limits:
              cpu: 200m
              memory: 120Mi
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d
              name: postgres-config-volume
      volumes:
        - name: postgres-config-volume
          configMap:
            name: postgres-config
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-db
  labels:
    db: catalog-db
spec:
  type: ClusterIP
  selector:
    db: catalog-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432